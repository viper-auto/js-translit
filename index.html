<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Pacifico&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Транслит</title>
</head>
<body>
  
  <div class="container">
    
    <main class="row">
      <div class="main col">

        <header>
          <div class="header">
              <h1>T.R.A.N.S.L.I.T.</h1>
          </div>
        </header>

        <div class="formInpContainer container">
          <div class="formInput row">
            <form class="formClass container col" action="#">
              <input type="text" class="form-control" id="textInputField" placeholder="Начните вводить текст">
              <button type="submit" id="btn-inp" class="btn btn-dark">Добавить</button>
            </form>
          </div>
        </div>

        <div class="voc-contain container">
          <div class="vocabulary row">
            <table id="voctab" class="table col">
              <tbody>
              </tbody>
            </table>
          </div>
        </div>  

        <div class="buttonReset">
          <button id="butReset" type="button" class="btn">
            <img src="./icons/cross-big.svg"></img>Очистить всё
          </button>
        </div>

      </div>
    </main>

  </div>

</body>
</html>
